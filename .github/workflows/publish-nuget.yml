name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_PATH: src/src/GoAnyway.Framework/GoAnyway.Framework.csproj

jobs:
  validate-tag:
    name: ğŸ›¡ Validate tag target
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check if tag is on latest master commit
        run: |
          TAG_COMMIT=$(git rev-list -n 1 $GITHUB_SHA)
          MASTER_COMMIT=$(git rev-parse origin/master)

          if [ "$TAG_COMMIT" != "$MASTER_COMMIT" ]; then
            echo "âŒ Tag is not pointing to latest commit on master"
            exit 1
          fi

          echo "âœ… Tag matches master"

  prepare:
    name: âš™ï¸ Setup and extract version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”– Extract version from Git tag
        id: version
        run: |
          tag=${GITHUB_REF#refs/tags/v}
          echo "version=$tag" >> $GITHUB_OUTPUT
          echo "PACKAGE_VERSION=$tag" >> $GITHUB_ENV
          echo "âœ… Using tag version: $tag"

  build:
    name: ğŸ§± Build and Pack
    runs-on: ubuntu-latest
    needs: [validate-tag, prepare]

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§¼ Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: ğŸ— Build project
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: ğŸ“¦ Pack NuGet package (with version)
        run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ env.PACKAGE_VERSION }}

      - name: ğŸ’¾ Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg

  publish:
    name: ğŸš€ Push to NuGet.org
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg

      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸš€ Push .nupkg to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate